<!DOCTYPE html>
<html>
    <head>
        <title>Macchia</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    </head>
    <body class="container">
        <h1>Macchia</h1>

        <div class="row" style="text-align:center">
            <div class="span7" style="margin-bottom:20px">
                <div class="btn-group">
                    <a href="/prev" class="btn">Prev</a>
                    <a href="/play" class="btn">Play</a>
                    <a href="/next" class="btn">Next</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="span3">        
                <dl id="trackinfo">
                </dl>
            </div>
            <div class="span3">
                <img id="cover" class="polaroid">
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
            function fill_track_infos(infos) {
                $('#trackinfo').html('<dt>Artist</dt><dd>' + infos.artist + '</dd>' + 
                                     '<dt>Album</dt><dd>'  + infos.album  + '</dd>' +
                                     '<dt>Title</dt><dd>'  + infos.title  + '</dd>')
                $('#cover').attr('src', infos.art_url)
            }

            $(document).ready(function() {
                $('a').click(function(event) {
                    $.ajax($(this).attr('href')).done(function(x, res) { ; });
                    return false;
                })

                $.getJSON('/info', fill_track_infos);
            })

            setInterval(function() {
                $.getJSON('/info', fill_track_infos);
            }, 15000);

        </script>
    </body>
</html>
